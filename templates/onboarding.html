{% extends "base.html" %}

{% block title %}Onboarding - Get Better{% endblock %}

{% block content %}
<div class="overlay active">
    <div class="overlay-content">
        <h2>What do you need help with?</h2>
        <p style="color: var(--text-secondary); margin-bottom: 1.5rem;">Select all that apply. You can improve multiple areas of your life.</p>
        
        <div class="selection-grid">
            <button type="button" class="selection-btn" data-value="vaping" onclick="toggleSelection(this)">Vaping</button>
            <button type="button" class="selection-btn" data-value="nicotine" onclick="toggleSelection(this)">Nicotine</button>
            <button type="button" class="selection-btn" data-value="alcohol" onclick="toggleSelection(this)">Alcohol</button>
            <button type="button" class="selection-btn" data-value="tobacco" onclick="toggleSelection(this)">Tobacco</button>
            <button type="button" class="selection-btn" data-value="weed" onclick="toggleSelection(this)">Weed</button>
            <button type="button" class="selection-btn" data-value="drugs" onclick="toggleSelection(this)">Other Drugs</button>
            <button type="button" class="selection-btn" data-value="lifestyle" onclick="toggleSelection(this)">Lifestyle</button>
            <button type="button" class="selection-btn" data-value="looks" onclick="toggleSelection(this)">Looks</button>
        </div>

        <!-- Substance Frequency Form -->
        <div id="substance-form" style="display: none; margin-bottom: 2rem; padding: 1.5rem; background-color: rgba(0, 212, 255, 0.05); border-radius: 5px;">
            <h3 style="color: var(--accent); margin-bottom: 1rem;">How often do you use these? (times per week)</h3>
            <div class="form-group">
                <label>Vaping</label>
                <input type="number" data-substance="vaping" min="0" max="21" value="3">
            </div>
            <div class="form-group">
                <label>Nicotine</label>
                <input type="number" data-substance="nicotine" min="0" max="21" value="3">
            </div>
            <div class="form-group">
                <label>Alcohol</label>
                <input type="number" data-substance="alcohol" min="0" max="21" value="3">
            </div>
            <div class="form-group">
                <label>Tobacco</label>
                <input type="number" data-substance="tobacco" min="0" max="21" value="3">
            </div>
            <div class="form-group">
                <label>Weed</label>
                <input type="number" data-substance="weed" min="0" max="21" value="3">
            </div>
            <div class="form-group">
                <label>Other Drugs</label>
                <input type="number" data-substance="drugs" min="0" max="21" value="1">
            </div>
        </div>

        <!-- Lifestyle Form -->
        <div id="lifestyle-form" style="display: none; margin-bottom: 2rem; padding: 1.5rem; background-color: rgba(0, 212, 255, 0.05); border-radius: 5px;">
            <h3 style="color: var(--accent); margin-bottom: 1rem;">Tell us about yourself</h3>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" min="13" max="120" value="25">
            </div>
            <div class="form-group">
                <label for="height">Height (cm)</label>
                <input type="number" id="height" min="100" max="250" value="180">
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" min="30" max="300" step="0.1" value="75">
            </div>
            <div class="form-group">
                <label for="activity-level">Current Activity Level</label>
                <select id="activity-level">
                    <option value="sedentary">Sedentary (little/no exercise)</option>
                    <option value="lightly">Lightly Active (1-3 days/week)</option>
                    <option value="moderate" selected>Moderately Active (3-5 days/week)</option>
                    <option value="very">Very Active (6-7 days/week)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fitness-goal">What's your goal?</label>
                <select id="fitness-goal">
                    <option value="weight_loss">Lose Weight & Get Healthy</option>
                    <option value="bulk">Build Muscle & Get Buff</option>
                </select>
            </div>
        </div>

        <div style="display: flex; gap: 1rem; margin-top: 2rem;">
            <button type="button" class="btn btn-primary" onclick="submitOnboarding()" style="flex: 1;">Create My Plan</button>
        </div>
    </div>
</div>
{% endblock %}
